            <script src="https://code.highcharts.com/highcharts.js"></script>

            <script src="https://code.highcharts.com/modules/accessibility.js"></script>

            <figure class="highcharts-figure">
              <div id="container"></div>
            </figure>

            <script defer type="text/javascript">
              ("use strict");

              Highcharts.chart("container", {
                chart: {
                  type: "spline",
                  animation: Highcharts.svg,
                  // don't animate in old IE
                  marginRight: 10,
                  events: {
                    load: function load() {
                      // set up the updating of the chart each second
                      var series = this.series[0];
                      setInterval(function () {
                        var wsUri =
                          "wss://stream.binance.com:9443/ws/ethusdt@trade";
                        web = new WebSocket(wsUri);

                        web.onmessage = (evt) => {
                          onMessage(evt);
                        };

                        function onMessage(evt) {
                          object = JSON.parse(evt.data);
                          price = object.p;
                          return price;
                        }

                        let newPrice = parseFloat(price).toFixed(2);
                        newPrice;
                        let latestPrice = newPrice - newPrice / 100;

                        var x = new Date().getTime(),
                          // current time
                          y = latestPrice;
                        series.addPoint([x, y], true, true);
                      }, 1000);
                    },
                  },
                },
                time: {
                  useUTC: false,
                },
                title: {
                  text: "Ethereum",
                },
                accessibility: {
                  announceNewData: {
                    enabled: true,
                    minAnnounceInterval: 15000,
                    announcementFormatter: function announcementFormatter(
                      allSeries,
                      newSeries,
                      newPoint
                    ) {
                      if (newPoint) {
                        return "New point added. Value: " + newPoint.y;
                      }

                      return false;
                    },
                  },
                },
                xAxis: {
                  type: "datetime",
                  tickPixelInterval: 150,
                },
                yAxis: {
                  title: {
                    text: "Price",
                  },
                  plotLines: [
                    {
                      value: 0,
                      width: 1,
                      color: "#808080",
                    },
                  ],
                },
                tooltip: {
                  headerFormat: "<b>{series.name}</b><br/>",
                  pointFormat: "{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}",
                },
                legend: {
                  enabled: false,
                },
                exporting: {
                  enabled: false,
                },
                series: [
                  {
                    name: "Bitcoin",
                    data: (function () {
                      // generate an array of random data
                      var data = [],
                        time = new Date().getTime(),
                        i;

                      for (i = -12; i <= 0; i += 1) {
                        data.push({
                          x: time + i * 1000,
                          y: Math.random(),
                        });
                      }

                      return data;
                    })(),
                  },
                ],
              });
            </script>

        <div class="data-info">
          <script>
            let ws = new WebSocket(
              "wss://stream.binance.com:9443/ws/ethusdt@trade"
            );
            let lastPrice = null;

            ws.onmessage = (event) => {
              let stockObject = JSON.parse(event.data);
              let price = parseFloat(stockObject.p).toFixed(2);
              document.getElementById("stock-price").innerHTML =
                parseFloat(price).toFixed(2);
              document.getElementById("stock-price").style.color =
                !lastPrice || lastPrice === price
                  ? "black"
                  : price > lastPrice
                  ? "green"
                  : "red";

              lastPrice = price;
            };
            {
              setInterval(() => {
                let MarketCap = 5326.15;
                if (MarketCap <= 5326.15) {
                  let newCap = Math.floor(MarketCap - Math.random() * 66);
                  document.getElementById("MarketCap").innerText = newCap;
                }
              }, 1000);
            }
          </script>

              <li class="info-li">24 low: $5020</li>
              <li class="info-li" id="MarketCap"></li>
            </ul>
          </div>
        </div>
